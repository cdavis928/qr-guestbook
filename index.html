<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Location Guestbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .location-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 20px;
        }

        .message-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .messages-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .message {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }

        .location-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .reactions-bar {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #f0f0f0;
        }

        .reaction-btn {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 4px 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 3px;
            min-width: 35px;
            justify-content: center;
        }

        .reaction-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .reaction-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .reaction-count {
            font-size: 11px;
            font-weight: 500;
        }

        .live-typing-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #856404;
            text-align: center;
        }

        .live-typing-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 60px;
            border: 2px dashed #dee2e6;
        }

        .live-typing-header {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }

        .typing-preview {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-style: italic;
            color: #666;
            position: relative;
        }

        .typing-user {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .typing-preview::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 8px solid white;
        }

        .typing-location {
            font-size: 11px;
            color: #999;
            font-weight: 500;
        }

        .typing-cursor {
            animation: blink 1s infinite;
            color: #667eea;
            font-weight: bold;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .no-typing {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="location-badge" id="locationBadge">üìç Location</div>
            <h1>Shared Moments</h1>
            <p class="subtitle">Leave a message for fellow travelers</p>
        </div>
        
        <div class="content">
            <div class="message-form">
                <div class="live-typing-notice">
                    ‚ö†Ô∏è <strong>Live typing:</strong> Others can see what you're writing as you type
                </div>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="messageText">Your message:</label>
                        <textarea 
                            id="messageText" 
                            name="message" 
                            placeholder="Share a thought, reflection, or greeting for the next person who finds this place..."
                            maxlength="280"
                            required
                        ></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span>/280
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Leave Message
                    </button>
                </form>
            </div>
            
            <div id="liveTypingSection" class="live-typing-section">
                <!-- Live typing will appear here -->
            </div>
            
            <div class="messages-section">
                <h2 class="section-title">Messages from all locations</h2>
                <div id="messagesContainer">
                    <div class="loading">Loading messages...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, doc, updateDoc, increment, onSnapshot, deleteDoc, where, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBy76BY359tKZY2fKzECHr1dQg7IroIyDc",
            authDomain: "qr-guestbook.firebaseapp.com",
            projectId: "qr-guestbook",
            storageBucket: "qr-guestbook.firebasestorage.app",
            messagingSenderId: "160109236560",
            appId: "1:160109236560:web:645a343200f6a40a8b5c55",
            measurementId: "G-T0NB8WQXSV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Generate a unique session ID for this user
        const sessionId = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        
        // Generate random emoji username for this session
        const emojiOptions = ['üåü', 'üåô', 'üå∏', 'üåä', 'üåø', 'ü¶ã', 'üåà', '‚ú®', 'üçÉ', 'üå∫', 'üåº', 'üêù', 'üå≥', 'ü¶ú', 'üçØ', 'üåû', 'üå±', 'üåÄ', 'üîÆ', 'üé≠', 'üé™', 'üé®', 'üéØ', 'üé≤', 'üé™', 'üé†', 'üé°', 'üé¢', 'üöÅ', 'ü¶Ñ', 'ü¶ä', 'ü¶ù', 'üêô', 'ü¶ã', 'üåµ', 'üå¥', 'üçÑ', 'üèîÔ∏è', '‚≠ê', 'üí´', 'üåú'];
        
        function generateEmojiUsername() {
            const shuffled = [...emojiOptions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 3).join('');
        }
        
        const userEmoji = generateEmojiUsername();

        // Get location from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const currentLocation = urlParams.get('loc') || 'unknown';
        
        // Location symbols/names mapping
        const locationNames = {
            'park1': 'üå≥ Park Bench',
            'cafe1': '‚òï Coffee Corner',
            'overlook1': 'üèîÔ∏è Scenic Overlook',
            'garden1': 'üå∏ Community Garden',
            'bookstore1': 'üìö Bookstore Nook',
            'unknown': 'üìç Mystery Location'
        };
        
        // Update location badge
        document.getElementById('locationBadge').textContent = locationNames[currentLocation] || `üìç ${currentLocation}`;
        
        // Character counter and live typing
        const messageTextarea = document.getElementById('messageText');
        const charCount = document.getElementById('charCount');
        
        messageTextarea.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            
            if (count > 250) {
                charCount.style.color = '#e74c3c';
            } else {
                charCount.style.color = '#666';
            }

            // Update live typing status
            currentDraft = this.value;
            updateTypingStatus(currentDraft);
        });

        // Handle when user stops typing (for cleanup)
        messageTextarea.addEventListener('blur', handleTypingStop);
        messageTextarea.addEventListener('keyup', handleTypingStop);

        // Clean up typing status when user leaves
        window.addEventListener('beforeunload', deleteTypingStatus);
        
        // Load messages from Firebase
        async function loadMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '<div class="loading">Loading messages...</div>';
            
            try {
                const q = query(
                    collection(db, 'messages'),
                    orderBy('timestamp', 'desc'),
                    limit(50)
                );
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    container.innerHTML = '<div class="empty-state">No messages yet. Be the first to leave one!</div>';
                    return;
                }
                
                const messages = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    messages.push({
                        id: doc.id,
                        ...data
                    });
                });
                
                container.innerHTML = messages.map(message => `
                    <div class="message">
                        <div class="message-header">
                            <span class="location-tag">${locationNames[message.location] || message.location}</span>
                            <span>${formatTimeAgo(new Date(message.timestamp))}</span>
                        </div>
                        <div class="message-text">${escapeHtml(message.text)}</div>
                        <div class="reactions-bar">
                            <button class="reaction-btn" onclick="addReaction('${message.id}', 'lightning')" data-reaction="lightning">
                                ‚ö° <span class="reaction-count">${message.reactions?.lightning || 0}</span>
                            </button>
                            <button class="reaction-btn" onclick="addReaction('${message.id}', 'spiral')" data-reaction="spiral">
                                üåÄ <span class="reaction-count">${message.reactions?.spiral || 0}</span>
                            </button>
                            <button class="reaction-btn" onclick="addReaction('${message.id}', 'dog')" data-reaction="dog">
                                üêï <span class="reaction-count">${message.reactions?.dog || 0}</span>
                            </button>
                            <button class="reaction-btn" onclick="addReaction('${message.id}', 'eye')" data-reaction="eye">
                                üëÅÔ∏è <span class="reaction-count">${message.reactions?.eye || 0}</span>
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading messages:', error);
                container.innerHTML = '<div class="empty-state">Error loading messages. Please try again.</div>';
            }
        }

        // Save message to Firebase
        async function saveMessage(messageText, location) {
            try {
                await addDoc(collection(db, 'messages'), {
                    text: messageText,
                    location: location,
                    timestamp: Date.now(),
                    reactions: {
                        lightning: 0,
                        spiral: 0,
                        dog: 0,
                        eye: 0
                    }
                });
                return true;
            } catch (error) {
                console.error('Error saving message:', error);
                return false;
            }
        }

        // Add reaction to a message
        window.addReaction = async function(messageId, reactionType) {
            try {
                const messageRef = doc(db, 'messages', messageId);
                await updateDoc(messageRef, {
                    [`reactions.${reactionType}`]: increment(1)
                });
                
                // Just update the specific reaction count without reloading everything
                const reactionButton = document.querySelector(`[onclick="addReaction('${messageId}', '${reactionType}')"] .reaction-count`);
                if (reactionButton) {
                    const currentCount = parseInt(reactionButton.textContent) || 0;
                    reactionButton.textContent = currentCount + 1;
                    
                    // Add a little animation to show it worked
                    reactionButton.parentElement.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        reactionButton.parentElement.style.transform = 'scale(1)';
                    }, 150);
                }
                
            } catch (error) {
                console.error('Error adding reaction:', error);
            }
        }

        // Live typing functionality
        let typingTimeout;
        let currentDraft = '';
        let isTypingActive = false;

        async function updateTypingStatus(text) {
            try {
                if (text.trim() === '') {
                    // Delete typing status if empty
                    await deleteTypingStatus();
                    isTypingActive = false;
                    return;
                }

                isTypingActive = true;

                // Use setDoc with the sessionId as document ID to update existing or create new
                await setDoc(doc(db, 'typing', sessionId), {
                    sessionId: sessionId,
                    location: currentLocation,
                    text: text,
                    timestamp: Date.now(),
                    userEmoji: userEmoji
                });

                // Clear old timeout - don't auto-delete while actively typing
                clearTimeout(typingTimeout);

            } catch (error) {
                console.error('Error updating typing status:', error);
            }
        }

        async function deleteTypingStatus() {
            try {
                await deleteDoc(doc(db, 'typing', sessionId));
                isTypingActive = false;
            } catch (error) {
                console.error('Error deleting typing status:', error);
            }
        }

        // Delete typing status when user stops interacting with textarea
        function handleTypingStop() {
            if (!isTypingActive) return;
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (document.getElementById('messageText').value.trim() === '') {
                    deleteTypingStatus();
                }
            }, 2000); // Only delete after 2 seconds of no typing if field is empty
        }

        // Listen for live typing updates
        function listenForTyping() {
            const q = query(
                collection(db, 'typing'),
                orderBy('timestamp', 'desc')
            );

            onSnapshot(q, (snapshot) => {
                const typingData = [];
                const now = Date.now();
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    // Only show typing from last 5 seconds and not from current user
                    if (now - data.timestamp < 5000 && data.sessionId !== sessionId) {
                        typingData.push(data);
                    }
                });

                displayTyping(typingData);
            });
        }

        function displayTyping(typingData) {
            const container = document.getElementById('liveTypingSection');
            
            if (typingData.length === 0) {
                container.innerHTML = `
                    <div class="live-typing-header">üëÅÔ∏è Live Typing</div>
                    <div class="no-typing">Silence... for now</div>
                `;
                return;
            }

            const typingElements = typingData.map(typing => `
                <div class="typing-preview">
                    <div class="typing-user">${typing.userEmoji || 'üë§üë§üë§'}</div>
                    "${escapeHtml(typing.text)}<span class="typing-cursor">|</span>"
                </div>
            `).join('');

            container.innerHTML = `
                <div class="live-typing-header">üëÅÔ∏è Live Typing (${typingData.length} ${typingData.length === 1 ? 'person' : 'people'})</div>
                ${typingElements}
            `;
        }
        
        // Format time ago
        function formatTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Handle form submission
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageText = document.getElementById('messageText').value.trim();
            if (!messageText) return;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            // Save to Firebase
            const success = await saveMessage(messageText, currentLocation);
            
            if (success) {
                // Clear form and typing status
                document.getElementById('messageText').value = '';
                charCount.textContent = '0';
                currentDraft = '';
                await deleteTypingStatus();
                
                // Reload messages
                await loadMessages();
            } else {
                // Only show error alerts, not success
                alert('Error saving message. Please try again.');
            }
            
            // Reset button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Leave Message';
        });
        
        // Initialize - load messages and start listening for typing
        loadMessages();
        listenForTyping();
    </script>
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Guestbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .location-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 20px;
        }

        .message-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .messages-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .message {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }

        .location-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="location-badge" id="locationBadge">üìç Location</div>
            <h1>Shared Moments</h1>
            <p class="subtitle">Leave a message for fellow travelers</p>
        </div>
        
        <div class="content">
            <div class="message-form">
                <form id="messageForm">
                    <div class="form-group">
                        <label for="messageText">Your message:</label>
                        <textarea 
                            id="messageText" 
                            name="message" 
                            placeholder="Share a thought, reflection, or greeting for the next person who finds this place..."
                            maxlength="280"
                            required
                        ></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span>/280
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Leave Message
                    </button>
                </form>
            </div>
            
            <div class="messages-section">
                <h2 class="section-title">Messages from all locations</h2>
                <div id="messagesContainer">
                    <div class="loading">Loading messages...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get location from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const currentLocation = urlParams.get('loc') || 'unknown';
        
        // Location symbols/names mapping
        const locationNames = {
            'park1': 'üå≥ Park Bench',
            'cafe1': '‚òï Coffee Corner',
            'overlook1': 'üèîÔ∏è Scenic Overlook',
            'garden1': 'üå∏ Community Garden',
            'bookstore1': 'üìö Bookstore Nook',
            'unknown': 'üìç Mystery Location'
        };
        
        // Update location badge
        document.getElementById('locationBadge').textContent = locationNames[currentLocation] || `üìç ${currentLocation}`;
        
        // Character counter
        const messageTextarea = document.getElementById('messageText');
        const charCount = document.getElementById('charCount');
        
        messageTextarea.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            
            if (count > 250) {
                charCount.style.color = '#e74c3c';
            } else {
                charCount.style.color = '#666';
            }
        });
        
        // Sample messages (in a real app, these would come from a database)
        const sampleMessages = [
            {
                text: "Beautiful sunset tonight. Grateful for this peaceful moment.",
                location: "overlook1",
                timestamp: new Date(Date.now() - 3600000) // 1 hour ago
            },
            {
                text: "Reading here always feels magical. Left a bookmark in the poetry section.",
                location: "bookstore1",
                timestamp: new Date(Date.now() - 7200000) // 2 hours ago
            },
            {
                text: "The coffee here tastes like home. Thank you for the recommendation, stranger.",
                location: "cafe1",
                timestamp: new Date(Date.now() - 10800000) // 3 hours ago
            },
            {
                text: "Watching the ducks with my daughter. She says hello to anyone who reads this!",
                location: "park1",
                timestamp: new Date(Date.now() - 21600000) // 6 hours ago
            },
            {
                text: "First time here. This place has such good energy. I'll be back.",
                location: "garden1",
                timestamp: new Date(Date.now() - 86400000) // 1 day ago
            }
        ];
        
        // Display messages
        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (sampleMessages.length === 0) {
                container.innerHTML = '<div class="empty-state">No messages yet. Be the first to leave one!</div>';
                return;
            }
            
            // Sort by timestamp (newest first)
            const sortedMessages = sampleMessages.sort((a, b) => b.timestamp - a.timestamp);
            
            container.innerHTML = sortedMessages.map(message => `
                <div class="message">
                    <div class="message-header">
                        <span class="location-tag">${locationNames[message.location] || message.location}</span>
                        <span>${formatTimeAgo(message.timestamp)}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message.text)}</div>
                </div>
            `).join('');
        }
        
        // Format time ago
        function formatTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Handle form submission
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const messageText = document.getElementById('messageText').value.trim();
            if (!messageText) return;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            // Simulate API call (in real app, this would send to your backend)
            setTimeout(() => {
                // Add the new message to the beginning of the array
                sampleMessages.unshift({
                    text: messageText,
                    location: currentLocation,
                    timestamp: new Date()
                });
                
                // Clear form
                document.getElementById('messageText').value = '';
                charCount.textContent = '0';
                
                // Refresh display
                displayMessages();
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Leave Message';
                
                // Show success (you could make this fancier)
                alert('Message added! Thank you for sharing.');
                
            }, 1000);
        });
        
        // Initialize
        displayMessages();
    </script>
</body>
</html>
